<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-cover ring-slate-900 grid grid-cols-2 gap-10 max-w-3xl place-content-center  h-screen   " style="background-image: url(naruto.jpg); ">
    
    <div  >

    </div>
    <div class="bg-white ring-2 border-solid my-6   p-6 shadow-2xl rounded-md dark:bg-black " >
        <h1 class="text-base my-3 font-medium dark:font-mono text-slate-950 dark:text-white ">Hello, welcome to dark/light Mode</h1>
        <p class=" text-base text-slate-600 font-extralight font-mono">click on the down button to change the theme</p>
        <button class="mt-8 ring-2 rounded-full focus:outline-none focus:ring focus:ring-blue-500 bg-blue-100 active:bg-blue-300 hover:bg-blue-200 my-6 p-2" onclick="document.body.classList.toggle('dark')">Toggle Dark Mode </button>
    </div>
    <script type= "text/javascript">
        document. addEventListener("DOMContentLoaded", () =>{
          const toggleDark = document. getElementById('toggleDark')
          toggleDark.addEventListener("click", function() {
           if(document.documentElement. classlist.includes('dark')) {
             document.documentelement.classlist.remove('dark')
            }
            else {
             document.documentElement.classist.add('dark')
            }
           alert("click!")
         });
        });
      </script>
     
</body>
</html>
